<form #kontaktForm="ngForm" (ngSubmit)="posaljiPitanje(kontaktForm)">
  <div class="panel panel-primary">
    <div class="panel-heading">
     <h3 class="panel-title">Pitajte nas</h3>
    </div>
    <div class="panel-body">
      <div class="form-group" [class.has-error]="name.invalid && name.touched" 
      [class.has-success]="name.valid">
        <label  for="name" class="control-label">Puno ime</label>
        <input required id="name" name="name" [(ngModel)]="name"
         type="text" class="form-control" #name="ngModel">
        <span class="help-block"
        *ngIf="name.invalid && name.touched">
         Ime je obavezno
        </span>
      </div>
  
    <div class="form-group"[class.has-error]="email.invalid">
      <label for="email"class="control-label">Email</label>
      <input id="email" [required]="contactPreference.value=='email'" 
      pattern="^[a-zA-Z0-9_.+-]+@(?:(?:[a-zA-Z0-9-]+\.)?[a-zA-Z]+\.)?(pragimtech)\.com$"
      [(ngModel)]="model.contactemail" #contactemail="ngModel" name="email" #email="ngModel" [(ngModel)]="email"
       type="text" class="form-control">
      <span class="help-block"
        *ngIf="email.errors?.required">
         Email je obavezan
        </span>
        <span class="help-block"
        *ngIf="email.errors?.pattern">
         Email nije ispravan
        </span>
    </div>
  
    <div class="form-group" [class.has-error]="phoneNumber.invalid">
      <label for="phoneNumber" class="control-label">Broj telefona</label>
      <input id="phoneNumber" [required]="contactPreference.value=='phone'" name="phoneNumber"
       [(ngModel)]="phoneNumber"
       type="text" class="form-control">
       <span class="help-block" *ngIf="phoneNumber.errors?.required">
        Telefon je obavezan
        </span>
    </div>
  
    <div class="form-group"[class.has-error]="contactPreference.invalid && contactPreference.touched">
      <label class="control-label">Izbor kontaktiranja</label>
      <div class="form-control">
        <label class="radio-inline">
          <input type="radio" required #contactPreference="ngModel" name="contactPreference" 
          value="email" [(ngModel)]="contactPreference">
        </label>
        <label class="radio-inline">
          <input type="radio" required #contactPreference="ngModel" name="contactPreference" 
          value="phone" [(ngModel)]="contactPreference">
        </label>
      </div>
      <span class="help-block" *ngIf="contactPreference.touched && contactPreference.invalid">
       Izbor je obavezan
       </span>
    </div>
    
    <div class="form-group"[class.has-error]="gender.invalid && gender.touched">
      <label class="control-label">Pol</label>
      <div class="form-control">
        <label class="radio-inline">
          <input type="radio" required #gender="ngModel" value="male" name="gender" [(ngModel)]="gender"> Muski  </label>
        <label class="radio-inline">
          <input type="radio" required #gender="ngModel" value="female" name="gender" [(ngModel)]="gender"> Zenski  </label>	
        </div>
        <span class="help-block" *ngIf="gender.touched && gender.invalid">
         Pol je obavezan
        </span>
      </div>
  
    <div class="row">
      <div class="form-group col-md-5">
        <label for="dateOfBirth">Datum rodjenja</label> 
        <input id="dateOfBirth" name="dateOfBirth" [(ngModel)]="dateOfBirth" 
        type="text" bsDatepicker [bsConfig]="datePickerConfigS" 
        placement="right" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="comment">Pitanje</label>
      <textarea ngModel name="comment" id="comment" 
      cols="30" rows="10" class="form-control"></textarea>
    </div>
  
    <div class="panel-footer">
      <button type="submit" class="btn btn-primary" [disabled]="kontaktForm.invalid"> Posalji </button>
    </div>
  </div>
  </div>
  </form>
